{% extends 'landing.html'%}

{% block content %}
<div class="app-content">
  
  <form class="template-form">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputTitulo">Titulo</label>
        <input type="Titulo" class="form-control" id="inputTitulo" placeholder="Titulo">
      </div>
    <div class="form-row">

      <div class="form-group col-md-6">
        <label for="inputDescripcion">Descripción</label>
        <input type="text" class="form-control" id="inputDescripcion" placeholder="Información general de la vacante">
      </div>

    </div>  
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputURL">URL</label>
        <input type="text" class="form-control" id="inputURL" placeholder="https://www.magneto365.com/es">
      </div>
      <div class="form-group col-md-6">
        <label for="inputFuente">Fuente</label>
        <input type="text" class="form-control" id="inputFuente" placeholder="Selecciona una fuente de texto">
      </div>
      <div class="form-group col-md-6">
        <label for="inputTFUENTE">Tamaño de la Fuente</label>
        <input type="text" class="form-control" id="inputTFUENTE" placeholder="Seleciona un valor numérico">
      </div>
      <div class="form-group col-md-6">
        <label for="Color">Color</label>
        <input type="text" class="form-control" id="Color" placeholder="Selecciona un color">
      </div>
      <div class="form-group col-md-6">
        <label for="inputDisposicion">Disposición</label>
        <input type="text" class="form-control" id="inputDisposicion" placeholder="Vertical / Horizontal">
      </div>
      
    <button type="submit" class="btn btn-primary">Crear Plantilla</button>
  </form>
  
</div>
{% endblock content%}
